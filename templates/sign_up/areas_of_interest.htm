<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>[EVENTIQUE] Areas of Interest</title>
	<link rel="stylesheet" href="../../static/styles/interesteselect.css"/>
	<link rel="stylesheet" href="../../static/styles/authpage.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
</head>
<body style="background-color: #6962AC;">
	<div style="padding:10px;z-index: 1;">
		<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="color:white;">
		  <i class="material-icons">arrow_back</i>
		</button>
		<br/>
		<h3 style="color:white;padding-left:25px;">Areas of Interest</h3>
		<p style="color:#ffffe6;padding-left:25px;">Select the events you would be interested in</p>
		<div style="align: flex;padding:50px">
			{% for i in areas %}
			<button class="mdl-button intarea mdl-js-button mdl-js-ripple-effect" style="margin: 10px;width:100px;height:100px;color:#e6e6e6;" onclick="this.classList.toggle('mdl-button--raised');">
			  {{i}}
			</button>
			{% endfor %}
			<br/><br/>
			<form>
				<button onclick="submitForm()" type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color: white;background-color: #746EAA; width: 100%;">
					Continue <i class="material-icons" style="color:white;">arrow_forward</i>
				</button>
			</form>
		</div>
	</div>
	<div class="screen__background" style="z-index:-1!important">
		<span class="screen__background__shape screen__background__shape4"></span>
		<span class="screen__background__shape screen__background__shape3"></span>		
		<span class="screen__background__shape screen__background__shape2"></span>
	</div>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script>
		submitForm(){}
	</script>
</body>
</html>
