<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='styles/chat_main.css')}}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <meta name="viewport" content="width=device-width, initial=-scale=1">
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout__header-row name_title">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" style="color:white;text-align: left;position: left;margin-left: -50;" onclick="history.back()">
                      <i class="material-icons">arrow_back</i>
                  </button>
            <!-- Title -->
            <span class="mdl-layout-title" style="margin-bottom: 5;padding-left: 10;color: white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Chats</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
        </div>
        <br>
        
        {% for i in user_chats %}
        <a href="{{url_for('chat_roll',roll=i)}}"><button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color:white; border-radius: 10px; width:100%; text-align: left;">
            <h6 style="position:relative; bottom: 15px;">{{i}}</h6>
        </button></a>
        <hr>
        {% endfor %}

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
    
</html>
