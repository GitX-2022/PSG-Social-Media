<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='styles/chat_main.css')}}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <meta name="viewport" content="width=device-width, initial=-scale=1">
        <style type="text/css">
            body{
                background: rgb(0,0,0)!important;
                background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(39,36,69,1) 54%, rgba(93,84,164,1) 100%)!important;
                height: 100%;
                width: 100%;
                margin: 0!important; background-repeat: no-repeat!important; background-attachment: fixed!important;
            }
        </style>
    </head>
    <body>
    <div class="iamtherealbody">
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout__header-row name_title">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" style="color:white;text-align: left;position: left;margin-left: -50;margin-bottom: 5;padding-left: 10;" onclick="history.back()">
                <i class="material-icons">arrow_back</i>
            </button>
            
            <!-- Title -->
            <span class="mdl-layout-title" style="color: white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Settings</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
        </div>
        <br>
        
        {% if admin=="True" %}
        <button onclick="window.location = '{{url_for('add_event')}}'" class="mdl-button mdl-js-button" style="color:white; border-radius: 25px;">
            Add Event
        </button>
        <hr>
        <button onclick="window.location = '{{url_for('book_room')}}'" class="mdl-button mdl-js-button" style="color:white; border-radius: 25px;">
            Book A Room
        </button>
        <hr>
        <button onclick="window.location = '{{url_for('gen_cert')}}'" class="mdl-button mdl-js-button" style="color:white; border-radius: 25px;">
            Generate A Certificate
        </button>
        <hr>
        {% endif %}
        <button onclick="window.location = '{{url_for('forgot_pass')}}?rollno={{me}}'" class="mdl-button mdl-js-button" style="color:white; border-radius: 25px;">
            Change password
        </button>
        <hr>

        <button onclick="window.location = '{{url_for('logout')}}'" class="mdl-button mdl-js-button" style="color:white; border-radius: 25px;">
            Sign Out
        </button>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
    
</html>
