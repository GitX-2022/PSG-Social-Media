<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>[EVENTIQUE] Log In</title>
	<link rel="stylesheet" href="../static/styles/authpage.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
	<style type="text/css">
		html, body{
			width: 100%!important;
			height: 100%!important;
		}
	</style>
</head>
<body>
		<div class="screen">
			<div class="screen__content">
				<form class="login" method="POST" action="{{url_for('login_page')}}">
					<div class="login__field">
						{% if incorrect=="true" %}
					<p style="font-weight: bold;color:red">incorrect details, try again.</p><br/>
					{% endif %}
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					      <input class="mdl-textfield__input" name="rollno" type="text" id="sample3">
					      <label class="mdl-textfield__label" for="sample3">Roll Number</label>
				    	</div>
					</div>
					<div class="login__field">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					      <input class="mdl-textfield__input" name="password" type="password" id="sample3">
					      <label class="mdl-textfield__label" for="sample3">Password</label>
				    	</div>
					</div>
					<button class="button login__submit">
						<span class="button__text">Log In</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>				
				</form>
				<div class="social-login">
					<p>forgot password?</p><br/>
					<a href="{{url_for('signup_page')}}" style="text-decoration
					:none;color: inherit;"><p>sign up.</p></a>
				</div>
			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape4"></span>
				<span class="screen__background__shape screen__background__shape3"></span>		
				<span class="screen__background__shape screen__background__shape2"></span>
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>		
		</div>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
