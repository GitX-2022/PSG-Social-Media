	<head>
		<meta charset="utf-8"/>

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
	  <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>

	  <link href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
	  <style>
	   p {
	                font-family: 'Roboto', sans-serif;
	            }
	            h1,h2,h3{
	                font-family: 'Roboto', sans-serif;
	                font-weight: 900;
	            }
	            table,label {
	                font-family: 'Roboto', sans-serif;
	            }
	  </style>
	  <script crossorigin="anonymous" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" src="https://code.jquery.com/jquery-3.4.1.min.js">
	  </script>
	  <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript">
	  </script>
	  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" type="text/javascript">
	  </script>
	  <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js" type="text/javascript">
	  </script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js" type="text/javascript">
	  </script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js" type="text/javascript">
	  </script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js" type="text/javascript">
	  </script>
	  <script src="https://cdn.jsdelivr.net/gh/equatesol/python-webapp-output@master/datatables.buttons.js" type="text/javascript">
	  </script>
	  <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
	  <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.3/css/colReorder.dataTables.min.css"/>
	  <script src="https://cdn.datatables.net/colreorder/1.5.3/js/dataTables.colReorder.min.js"></script>
	  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css"/>
	  <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
	  <script>
	   $(document).ready(function(){
	            $('#example').DataTable({
	                dom: 'Bfrtip',
	            buttons: [{
	           extend: 'copyHtml5',
	           footer: false,
	           "exportOptions": {
	                        "columns": "thead th:not(.noExport)"
	                    }
	          
	       },
	       {
	           extend: 'pdfHtml5',
	           footer: false,
	           "exportOptions": {
	                        "columns": "thead th:not(.noExport)"
	                    }
	          
	       }
	            ],
	      "bAutoWidth": false,
	      "paging": false,
	      "colReorder": true,
	      "select": true,
	      "responsive": true,
	      "columnDefs": [
	        {
	            targets: [0,1],
	            width: "2px",
	        },
	    ]
	            });
	            });
	  </script>
	  <style type="text/css">
	    
	li[data-dtr-index="9"] > .dtr-title {
	  display:none;
	}

	li[data-dtr-index="9"] > .dtr-details {
	  font-size:10px;
	}
	  </style>
	</head>
	<body>
			<div class="screen">

				<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
				  <header class="mdl-layout__header">
				    <div class="mdl-layout__header-row">
				      <span class="mdl-layout-title">View Rooms</span>
				    </div>
				    <div class="mdl-layout-spacer"></div>
				    <div class="mdl-card__menu" style="margin-top: -6px;">
					  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" style="transform: rotate(-30deg);">
					      <i class="material-icons">send</i>
					  </button>
					</div>
				  </header>
				  <div class="mdl-layout__drawer">
				  	<br/>
				    <span class="mdl-layout-title">Eventique</span>
				    <nav class="mdl-navigation">
				      <a class="mdl-navigation__link" href="">Dashboard</a>
				      <a class="mdl-navigation__link" href="">My Events</a>
				      <a class="mdl-navigation__link" href="">All Events</a>
				      <a class="mdl-navigation__link" href="">My Profile</a>
				      <a class="mdl-navigation__link" href="">Roooms</a>
				      <a class="mdl-navigation__link" href="">Settings</a>
				    </nav>
				  </div>
				  <main class="mdl-layout__content">
				    <div class="page-content" style="padding: 25px;">

					    <div class="mdl-card mdl-shadow--2dp">
						  <div class="mdl-card__supporting-text">
            <table class="display nowrap" id="example">
            	<thead>
                <tr>
                    <th style="font-size:60%">ROOM</th>
                    <th>DATE & TIME</th>
                    <th>BOOKED FOR</th>
                    <th>DELETE</th>
                    <th>UPDATE</th>
                    <th>VIEW</th>
                </tr>
            </thead><tbody>
                <tr>
                   <td>{{i["priority"]}}</td>
                   <td>{{i["issue"]}}</td>
                   <td>{{i["issue"]}}</td>
                   <th>
                   	<a href="{{url_for('redirek')}}?url={{url_for('issue_status_description',code=i['issueNo'])}}">
                    <button style="font-size:10px!important;color:red;font-weight: bold;" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">
                      DELETE <i class="material-icons">delete</i>
                    </button>
                    </a>
                   </th>
                   <th>
                   	<a href="{{url_for('redirek')}}?url={{url_for('issue_status_description',code=i['issueNo'])}}">
                    <button style="font-size:10px!important;color:red;font-weight: bold;" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">
                      UPDATE <i class="material-icons">file_upload</i>
                    </button>
                    </a>
                   </th>
                   <td>
                    <a href="{{url_for('redirek')}}?url={{url_for('issue_status_description',code=i['issueNo'])}}">
                    <button style="font-size:10px!important;color:#2A4BAA;font-weight: bold;" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">
                      VIEW <i class="material-icons">open_in_new</i>
                    </button>
                    </a>
                   </td>
                </tr>
            </tbody>
            </table>
            <script>
		      function insertAfter(referenceNode, newNode) {
		        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
		      }
		      function onLoaded () {
		      let elem = document.createElement("br");
		      let div = document.getElementById("example_filter");
		      insertAfter(div, elem);

		      var x = document.getElementsByClassName("dt-button");
		      var i;
		      for (i = 0; i < x.length; i++) {
		        x[i].className += "mdl-button mdl-js-button mdl-button--raised mdl-button--colored";
		        x[i].style.borderRadius ="5%";
		        x[i].innerHTML = x[i].innerHTML.toUpperCase();
		      }
		        }
    		</script>


						  </div>		
						</div>
				    </div>
				  </main>
				</div>
			</div>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</body>
</html>
