			<div class="screen">

				<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
				  <header class="mdl-layout__header">
				    <div class="mdl-layout__header-row">
				      <span class="mdl-layout-title">View Rooms</span>
				    </div>
				    <div class="mdl-layout-spacer"></div>
				    <div class="mdl-card__menu" style="margin-top: -6px;">
					  <button onclick="window.location = '{{url_for('chats')}}'" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" style="transform: rotate(-30deg);">
					      <i class="material-icons">send</i>
					  </button>
					</div>
				  </header>
				  <div class="mdl-layout__drawer">
				  	<br/>
				    <span class="mdl-layout-title">Eventique</span>
				    <nav class="mdl-navigation"> <a class="mdl-navigation__link" href="{{url_for('dashboard')}}">Dashboard</a> <a class="mdl-navigation__link" href="{{url_for('events')}}">Events</a> <a class="mdl-navigation__link" href="{{url_for('my_profile')}}">My Profile</a> <a class="mdl-navigation__link">Rooms</a> <a class="mdl-navigation__link" href="{{url_for('settings')}}">Settings</a> </nav>
				  </div>
				  <main class="mdl-layout__content">
				    <div class="page-content" style="padding: 25px;">

					    <div class="mdl-card mdl-shadow--2dp">
						  <div class="mdl-card__supporting-text">
            <table class="display nowrap" id="example">
            	<thead>
                <tr>
                    <th style="font-size:60%">ROOM</th>
                    <th>DATE & TIME</th>
                    <th>BOOKED FOR</th>
                    <th>DELETE</th>
                    <th>UPDATE</th>
                </tr>
            </thead><tbody>
            	{% for i in rooms %}
                <tr>
                   <td>{{i["room_no"]}}</td>
                   <td>{{i["date_time"]}}</td>
                   <td>{{i["purpose"]}}</td>
                   {% if i["by"]==me %}
                   <th>
                   	<a href="{{url_for('delete_booking',code=i['room_no'],dt=i['date_time'])}}">
                    <button style="font-size:10px!important;color:red;font-weight: bold;" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">
                      DELETE <i class="material-icons">delete</i>
                    </button>
                    </a>
                   </th>
                   <th>
                   	<a href="{{url_for('update_booking',code=i['room_no'],dt=i['date_time'])}}">
                    <button style="font-size:10px!important;color:red;font-weight: bold;" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">
                      UPDATE <i class="material-icons">file_upload</i>
                    </button>
                    </a>
                   </th>
                   {% endif %}
                </tr>
                {% endfor %}
            </tbody>
            </table>
            <script>
		      function insertAfter(referenceNode, newNode) {
		        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
		      }
		      function onLoaded () {
		      let elem = document.createElement("br");
		      let div = document.getElementById("example_filter");
		      insertAfter(div, elem);

		      var x = document.getElementsByClassName("dt-button");
		      var i;
		      for (i = 0; i < x.length; i++) {
		        x[i].className += "mdl-button mdl-js-button mdl-button--raised mdl-button--colored";
		        x[i].style.borderRadius ="5%";
		        x[i].innerHTML = x[i].innerHTML.toUpperCase();
		      }
		        }
    		</script>
