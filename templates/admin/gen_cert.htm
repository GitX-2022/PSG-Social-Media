<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>[EVENTIQUE] Generate Certificate</title>
	<link rel="stylesheet" href="../../static/styles/authpage.css"/>
	<link rel="stylesheet" href="../../static/styles/interesteselect.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
</head>
<body>
		<div class="screen">

			<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			  <header class="mdl-layout__header">
			    <div class="mdl-layout__header-row">
			      <span class="mdl-layout-title">Generate Certificate</span>
			    </div>
			    <div class="mdl-layout-spacer"></div>
			    <div class="mdl-card__menu" style="margin-top: -6px;">
				  <button onclick="window.location = '{{url_for('chats')}}'" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" style="transform: rotate(-30deg);">
				      <i class="material-icons">send</i>
				  </button>
				</div>
			  </header>
			  <div class="mdl-layout__drawer">
			  	<br/>
			    <span class="mdl-layout-title">Eventique</span>
			    <nav class="mdl-navigation"> <a class="mdl-navigation__link" href="{{url_for('dashboard')}}">Dashboard</a> <a class="mdl-navigation__link" href="{{url_for('events')}}">Events</a> <a class="mdl-navigation__link" href="{{url_for('my_profile')}}">My Profile</a> <a class="mdl-navigation__link" href="{{url_for('rooms')}}">Rooms</a> <a class="mdl-navigation__link" href="{{url_for('settings')}}">Settings</a> </nav>
			  </div>
			  <main class="mdl-layout__content">
			    <div class="page-content" style="padding: 25px;">

				    <div class="mdl-card mdl-shadow--2dp">
					  <div class="mdl-card__supporting-text">
						<form action="{{url_for('gen_cert')}}" method="POST" enctype="multipart/form-data">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							    <input class="mdl-textfield__input" name="clubname" type="text" id="clubname">
							    <label class="mdl-textfield__label" for="clubname">Club Name<label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							    <input class="mdl-textfield__input" name="name" type="text" id="datetime">
							    <label class="mdl-textfield__label" for="datetime">Name<label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							    <input class="mdl-textfield__input" name="logo" type="file" id="url">
							    <label class="mdl-textfield__label" for="url">Logo<label>
							</div>
							<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
							  Update
							</button>
						</form>	
					  </div>		
					</div>
			    </div>
			  </main>
			</div>



		</div>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
