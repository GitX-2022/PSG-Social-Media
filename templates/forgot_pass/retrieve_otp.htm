	<body>
		<div class="screen">
			<div class="screen__content">
				<!-- FORGOT PASSSWORD SCREEN -->
				<form class="login" action="{{url_for('forgot_pass')}}" method="POST">
					<div class="login__field">
						<!-- GETTING THE OTP FROM THE USER -->
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" name="OTP" id="sample3">
							<label class="mdl-textfield__label" for="sample3">OTP</label>
						</div>
					</div>
					<div class="login__field">
						<!-- GETTING THE NEW PASSWORD -->
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="password" name="pwd" id="sample3">
							<label class="mdl-textfield__label" for="sample3">New Password</label>
						</div>
					</div>
					
					<!-- SUBMIT BUTTON -->
					<button class="button login__submit">
						<span class="button__text">
							Change Password
						</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>				
				</form>
			</div>
