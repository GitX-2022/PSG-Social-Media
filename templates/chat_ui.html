<html>
    <head>
        <link rel="stylesheet" href="../static/styles/chat_ui.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <meta name="viewport" content="width=device-width, initial=-scale=1">
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout__header-row name_title">
            <!-- Title -->
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" style="color:white;text-align: left;position: left;margin-left: -50;" onclick="history.back()">
                      <i class="material-icons">arrow_back</i>
                  </button>
            <span class="mdl-layout-title" style="margin-bottom: 5;padding-left: 10;color: white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">{{person}}</span>
        </div>
        <br>
        <div style="padding:20px;">

            {% for i in my_chats %}

            <div>
                <span class="mdl-chip text_bubble">
                    <span class="mdl-chip__text" style="color: white;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 15px;" >{{i["message"]}}</span>
                </span>
                <button id="demo-menu-lower-left-{{loop.index}}"
                class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons" style="color: purple;">more_vert</i>
                </button>

                <a href="{{url_for('delete_chat', id=i['id'])}}" target="_blank"><ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                for="demo-menu-lower-left-{{loop.index}}">
                <li class="mdl-menu__item">Unsend</li>
                </ul>
                </a>
            </div>

            {% endfor %}
            
            <br>
            <div style="text-align:right;width: 100%;">
                <!-- Right aligned menu below button -->
                <button id="demo-menu-lower-right"
                class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons" style="color: purple;">more_vert</i>
                </button>

                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                for="demo-menu-lower-right">
                <li class="mdl-menu__item">Unsend</li>
                </ul>
                <span class="mdl-chip text_bubble">
                    <span class="mdl-chip__text" style="color: white;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 15px" >Hi</span>
                </span>
            </div>
            

        </div>

        <!-- Simple Textfield -->
        <form action="#" style="padding:10px;">
            <div class="mdl-textfield mdl-js-textfield" id = "textbox">
            <input class="mdl-textfield__input" type="text" id="sample1" style="color: white;">
            <label class="mdl-textfield__label" for="sample1" style="color: rgb(176, 176, 176);font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 15px">Enter message</label>
            </div>
            <!-- Colored FAB button -->
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="send">
                <i class="material-icons">send</i>
            </button>
  
        </form>
  
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
    
</html>
