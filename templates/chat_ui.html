<html>
    <head>
        <link rel="stylesheet" href="chat_ui.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <meta name="viewport" content="width=device-width, initial=-scale=1">
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout__header-row name_title">
            <!-- Title -->
            <span class="mdl-layout-title" style="color: white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">Sanjay</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
        </div>
        <br>

        <!--chat bubbles-->>
        <div style="padding:20px;">
            <div>
                <span class="mdl-chip text_bubble">
                    <span class="mdl-chip__text" style="color: white;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 15px;" >Hola</span>
                </span>
                <!-- Colored icon button -->
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                    <i class="material-icons">mood</i>
                </button>
            </div>
            
            <br>
            <div style="text-align:right;width: 100%;">
                <!-- Colored icon button -->
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                    <i class="material-icons">mood</i>
                </button>
                <span class="mdl-chip text_bubble">
                    <span class="mdl-chip__text" style="color: white;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 15px" >Hi</span>
                </span>
            </div>
        </div>

        <!-- Simple Textfield -->
        <form action="#" style="padding:10px;">
            <div class="mdl-textfield mdl-js-textfield" id = "textbox">
            <input class="mdl-textfield__input" type="text" id="sample1" style="color: white;">
            <label class="mdl-textfield__label" for="sample1" style="color: rgb(176, 176, 176);font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 15px">Enter message</label>
            </div>
            <!-- Colored FAB button -->
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="send">
                <i class="material-icons">send</i>
            </button>
  
        </form>
  
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
    
</html>
