<html>
    <head>
        <link rel="stylesheet" href="chat_main.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <meta name="viewport" content="width=device-width, initial=-scale=1">
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout__header-row name_title">
            <!-- Title -->
            <span class="mdl-layout-title" style="color: white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Chats</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
        </div>
        <br>
        
        <!-- Enter for loop here according to the user -->
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color:white; border-radius: 10px; width:100%; height: 90px;text-align: left;">
            <h6 style="position:relative; bottom: 15px;">{{Receipent_Name}}</h6>
            <p style="position:relative; bottom: 15px;">{{Recent_message}}</p>
        </button>
        <hr>
        <!-- End for loop here -->

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
    
</html>
